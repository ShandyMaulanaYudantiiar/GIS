<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Peta Jawa Barat (Bandung) </title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <style>
        /* ukuran peta */
        #mapid {
            height: 800px;
        }
    </style>
</head>

<body>

    <!-- peta akan ditampilkan dengan id = mapid -->
    <div id="mapid"></div>

    <!-- leaflet js  -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script>
        var mymap = L.map('mapid').setView([-6.965115883561662, 107.61224741945964], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2hhbmR5bXkiLCJhIjoiY2twM2k0a2MxMDY3cTJwcXY5eDR0bThxbSJ9.EnIOJ47yLIOs08q0tWNJ_A', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 20,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1Ijoic2hhbmR5bXkiLCJhIjoiY2twM2k0a2MxMDY3cTJwcXY5eDR0bThxbSJ9.EnIOJ47yLIOs08q0tWNJ_A'
        }).addTo(mymap);

    </script>
</body>

</html>
